    <h1>Add a new image</h1>
    
    <small>First upload image to image host</small><i class="fas fa-angle-double-down"></i>

    <form class="new-image my-3" autocomplete="off">

        <!-- title -->
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text title">Title:</div>
            </div>
            <input type="text" id="title" class="form-control">
           
        </div>

        <!-- category  -->
        <div class="catBlock">
            <div class="">
                <div class="title category">Category:</div>
            </div>
            <input type="radio" name="category" id="originalFlowers" value="originalFlowers" checked>
            <label for="originalFlowers">Original Flowers</label>
            <input type="radio" name="category" id="originalAnimals" value="originalAnimals">
            <label for="originalAnimals">Original Animals</label>
            <input type="radio" name="category" id="originalPlaces" value="originalPlaces">
            <label for="originalPlaces">Original Places</label>
            <br>
            <input type="radio" name="category" id="printFlowers" value="printFlowers">
            <label for="printFlowers">Print Flowers</label>
            <input type="radio" name="category" id="printAnimals" value="printAnimals">
            <label for="printAnimals">Print Animals</label><input type="radio" name="category" id="printPlaces" value="printPlaces">
            <label for="printPlaces">Print Places</label>
        </div>
        

        <!-- dimensions -->
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text dimensions">Dimensions:</div>
            </div>
            <input type="text" id="dimensions" class="form-control">
            
        </div>

        <!-- src -->
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text src">SRC:</div>
            </div>
            <input type="text" id="src" class="form-control">
            
        </div>

                <!-- divClass -->
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text divClass">divClass:</div>
            </div>
            <input type="text" id="divClass" class="form-control" placeholder="img###">
            
        </div>

                <!-- spanClass -->
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text spanClass">SpanClass:</div>
            </div>
            <input type="text" id="spanClass" class="form-control" placeholder="odd or even #">
            
        </div>
        
    <input type="submit" class="btn" value="send" style="">
        

    </form>  


    <div class="originalFlowers"></div>
